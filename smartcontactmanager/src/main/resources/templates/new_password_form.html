<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<head>
	<meta charset="UTF-8" />
	<title>About</title>
</head>

<body>
	<section>
		<div id="login">
			<div class="container">
				<div id="login-row" class="row justify-content-center align-items-center">

					<div id="login-column" class="col-md-6">
						<div id="login-box" style="height: 230px;" class="col-md-12">
							<!--<div class="alert alert-success" role="alert">
								An OTP has been sent to your email
							</div>-->
							<h2 style="color: #009688;" class="mt-3 text-center">Enter your new password</h2>
							<form th:action="@{/submit_new_password}" method="post">
								<div class="form-group mt-3">
									<label for="newPassword control-label"><b>New Password</b></label>
									<input required id="newPassword" name="newPassword" type="password" placeholder="Enter new password here"
										class="form-control" />
								</div>
								<div class="container text-center">
									<button class="btn btn-success">Submit</button>
								</div>
							</form>
						</div>
					</div>

				</div>
			</div>
		</div>

	</section>
</body>

</html>
