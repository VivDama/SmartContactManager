<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base_user::layout(~{::section})">

<head>
	<meta charset="UTF-8" />
	<title>About</title>
</head>

<body>
	<section>
		<div class="card mr-3 ml-3">
			<div class="card-body">
				<h1 class="text-center">Your Contacts</h1>

				<!--Search Functionality-->

				<div class="search-container my-4">
					<input onkeyup="search_contact()" id="input_search_contact" type="text" class="form-control"
						placeholder="Search from your contacts" />
					<div class="search-result">

						<!--Search result goes here-->


					</div>
				</div>
				<div class="table-responsive">
					<table class="table table-striped table-hover">
						<thead class="thead-light">
							<tr class="">
								<th scope="col">#</th>
								<th scope="col">Name</th>
								<th scope="col">Email</th>
								<th scope="col">Phone Number</th>
								<th scope="col">Action</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="c : ${contacts}">
								<th th:text="'SCM2023' + ${c.id}" scope="row">1</th>
								<td>
									<img class="contact_profile_picture" th:src="@{'/images/' + ${c.getImageUrl}}"
										alt="" />
									<a style="text-decoration:none; color: black;" class="contact_profile_link"
										th:href="@{'/user/view_contact/'+ ${currentPage}+'/' + ${c.id}}"><span
											th:text="${c.name}"></span></a>

								</td>
								<td th:text="${c.email}">Otto</td>
								<td th:text="${c.phone}">@mdo</td>
								<td>
									<form method="post" th:action="@{'/user/update_contact_form/' + ${c.id}}"
										class="mb-2">
										<button type="submit" class="btn btn-primary btn-sm">Update</button>
									</form>

									<!--<a th:href="@{'/user/delete/' + ${c.id}+'/' + ${currentPage}}">
									<button class="btn btn-danger btn-sm">Delete</button>
								</a>-->
									<a href="#" th:onclick="|deleteContact(${c.id})|"
										class="btn btn-danger btn-sm">Delete</a>
								</td>
							</tr>

						</tbody>
					</table>
				</div>


				<!--Pagination part-->
				<nav aria-label="Page navigation example">
					<ul class="pagination">
						<li th:if="${currentPage > 0}" class="page-item"><a
								th:href="@{'/user/show_contacts/'+${currentPage-1}}" class="page-link"
								href="#">Previous</a></li>
						<li th:classappend="${currentPage==i-1 ? 'active': ''}"
							th:each="i : ${#numbers.sequence(@sessionHelper.getMax(1,currentPage-1),@sessionHelper.getMin(totalPages,currentPage+3))}"
							class="page-item"><a class="page-link" th:href="@{'/user/show_contacts/'+${i-1}}"
								href="#"><span th:text="${i}"></span></a></li>
						<li th:if="${currentPage+1 < totalPages}" class="page-item"><a
								th:href="@{'/user/show_contacts/'+${currentPage+1}}" class="page-link" href="#">Next</a>
						</li>
					</ul>
				</nav>

			</div>
		</div>
		<script>
			//alert('this is dashboard');
			$(document).ready(()=>{
				$(".item").removeClass("active-sidebar");
				$("#contacts-link").addClass("active-sidebar");
			});
		</script>
	</section>
</body>

</html>
