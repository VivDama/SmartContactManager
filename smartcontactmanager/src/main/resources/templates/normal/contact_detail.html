<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base_user::layout(~{::section})">

<head>
	<meta charset="UTF-8" />
	<title>About</title>
</head>

<body>
	<section>
		<div class="card mr-3 ml-3">
			<div class="card-body">
				<a th:href="@{'/user/show_contacts/' + ${currentPageIndex}}"><button class="btn btn-warning btn-sm"><i class="fa-solid fa-backward"></i> Back</button></a>			
				
				<div class="container text-center" th:if="${contact}">
					<img style="width: 200px; height: 200px;border-style: solid;" class="contact_profile_picture"
						th:src="@{'/images/' + ${contact.getImageUrl}}" alt="" />
					<h3 class="mt-3"><span th:text="${contact.name} + ' '+${contact.secondName}"></span></h3>

					<table class="table table-borderless">
						<thead>
							<tr>
								<th scope="col">#ID</th>
								<th scope="col">SCMUSER<span th:text="${contact.id}"></span></th>

							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${contact.email}"></span></td>
							</tr>

							<tr>
								<th scope="row">Phone Number</th>
								<td><span th:text="${contact.phone}"></span></td>
							</tr>

						</tbody>

					</table>

					<div class="description mt-3">
						<th:block th:utext="${contact.description}"></th:block>
					</div>

					<div class="container mt-3">
						<button class="btn btn-primary btn-sm">Update</button>
						<button class="btn btn-danger btn-sm">Delete</button>
					</div>

				</div>
			</div>
		</div>
		<script>
			//alert('this is dashboard');
			$(document).ready(()=>{
				$(".item").removeClass("active-sidebar");
				$("#contacts-link").addClass("active-sidebar");
			});
		</script>
	</section>
</body>

</html>
