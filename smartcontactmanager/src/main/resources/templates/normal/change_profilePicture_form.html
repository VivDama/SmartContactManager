<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base_user::layout(~{::section})">

<head>
	<meta charset="UTF-8" />
	<title>Smart Contact Manager | Dashboard</title>
</head>

<body>
	<section>
		<div class="row">
			<div class="col-md-12">
				<div class="card">
					<div class="card-body">
						<h3 class="my-3">Upload New Profile Picture</h3>
						<form th:action="@{/user/change_profile_picture}" method="post" enctype="multipart/form-data">						
							
							<!--Image field-->
							<div class="custom-file">
								<label>Upload photo: </label>
								<input type="file" required name="newProfileImage" />
							</div>
							
							<div class="container-fluid">
								<button class="btn btn-success text-center" type="submit">Save change</button>
								<button class="btn btn-warning text-center" type="reset">Reset</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

		<script>
			//alert('this is dashboard');
			$(document).ready(() => {
				$(".item").removeClass("active-sidebar");
				$("#settings-link").addClass("active-sidebar");
			});
		</script>

	</section>
</body>

</html>
