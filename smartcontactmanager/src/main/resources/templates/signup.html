<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<head>
	<meta charset="UTF-8" />
	<title>About</title>
</head>

<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<div class="my-card mt-3">
						<div th:if="${message}" th:classappend="${message.type}" class="alert alert-primary"
							role="alert">
							<p th:text="${message.content}"></p>
							<!--<th:block th:text="${#session.removerAttribute('message')}"></th:block>-->
							<th:block th:text="${#message = null}"></th:block>
						</div>
						<div class="container text-center">
							<img class="mx" style="width: 80px;" th:src="@{/images/register.png}" alt="" />
						</div>
						<h1 class="text-center">Register Here</h1>
						<form th:action="@{/do_register}" method="post" th:object="${user}">
							<!--name field-->
							<div class="form-group">
								<label for="name_field">Your Name</label>
								<input name="name" th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}" type="text" class="form-control" id="name_field"
									aria-describedby="emailHelp" placeholder="Enter your name here"
									th:value="${user.name}">
								<div class="invalid-feedback" th:each="e: ${#fields.errors('name')}" th:text="${e}">									
								</div>
							</div>
							<!--email field-->
							<div class="form-group">
								<label for="email_field">Your Email</label>
								<input name="email" type="email" class="form-control" id="email_field"
									aria-describedby="emailHelp" placeholder="Enter your email here"
									th:value="${user.email}">
							</div>
							<!--password field-->
							<div class="form-group">
								<label for="email_field">Your Password</label>
								<input name="password" type="password" class="form-control" id="password_field"
									aria-describedby="emailHelp" placeholder="Enter your password here"
									th:value="${user.password}">
							</div>
							<!--about field-->
							<div class="form-group">
								<textarea rows="6" class="form-control" placeholder="Enter something about yourself"
									th:text="${user.about}" name="about"></textarea>
							</div>
							<!--terms and conditions agreement-->
							<div class="form-group form-check">
								<input type="checkbox" name="agreement" class="form-check-input" id="agreement" />
								<label for="agreement">Accept our terms and conditions</label>
							</div>
							<div class="container text-center">
								<button class="btn bg-primary text-white" type="submit">
									Submit
								</button>
								<button class="btn btn-warning text-white" type="reset">
									Reset
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
